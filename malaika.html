<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="malaika.css" />
  </head>
  <body>
    <div class="heading">
      <header>
        <h1 class="title">M&H DESIGNS SURVEY FORM</h1>
        <p class="subheading">
          Kindly fill out the form to help us serve you better.
        </p>
      </header>

      <section>
        <form>
          <label for="name" class="name1">YOUR NAME</label>
          <div class="names">
            <input
              type="text"
              class="name"
              required="true"
              placeholder="First Name"
            />
            <input
              type="text"
              class
              id="fname"
              required="true"
              placeholder="Last Name"
            />
            <label for="email" class="email1"> YOUR EMAIL</label>
            <input
              type="email"
              class="email1"
              required="true"
              placeholder="faroukmukaram@gmail.com"
            />
            <label for="age" class="number"> YOUR AGE</label>
            <input type="number" class="number" />

            <label>How did you hear about this website?</label>
            <select id="dropdown">
              <option>Select Option</option>
              <option>Friends</option>
              <option>Social Media</option>
              <option>Advertisement</option>
            </select>

            <label>Which device do you use to shop from our website?</label>
            <ul>
              <li><input type="checkbox" name="" value="1" />Laptop</li>
              <li><input type="checkbox" name="" value="2" />Mobile Phone</li>
              <li><input type="checkbox" name="" value="3" />Ipad</li>
            </ul>

            <label for="">What browser do you use to assess our website?</label>
            <ul>
              <li>
                <input type="radio" name="browser" value="mf" />Mozilla Firefox
              </li>
              <li>
                <input type="radio" name="browser" value="gc" />Google Chrome
              </li>
              <li><input type="radio" name="browser" value="s" />Safari</li>
              <li>
                <input type="radio" name="browser" value="om" />Opera Mini
              </li>
              <li>
                <input type="radio" name="browser" value="m" />Microsoft Edge
              </li>
            </ul>

            <label>Rate our website</label>
            <ul>
              <li><input type="radio" name="browser" value="1" />1-3</li>
              <li><input type="radio" name="browser" value="2" />4-5</li>
              <li><input type="radio" name="browser" value="3" />6-7</li>
              <li><input type="radio" name="browser" value="4" />8-9</li>
              <li><input type="radio" name="browser" value="5" />10</li>
            </ul>

            <label>Kindly Leave your Message</label>
            <textarea placeholder="Your message" cols="30" rows="15"></textarea
            ><br />

            <button type="submit" id="submit">SUBMIT</button><br />
          </div>
        </form>
      </section>

      <footer>
        <b
          ><p>
            &copy;2022-Created by Mukaramah Umar Farouk | Pre-Tech Project
          </p></b
        >
      </footer>
    </div>
  </body>
</html>
